<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
    <title>aluk</title>

</head>
<body>
 <main>
    <div class="input">
        <input type="text" value=""  id="input1">
        <input type="text" id="input2">
    
    </div>
    <div class="mainButton1">
        <button onclick="process('+')">ADD</button>
        <button onclick="process('-')">SUB</button>
        <button onclick="process('/')">DIV</button>
        <button onclick="process('*')">MUL</button>
    </div>
    <div class="mainButton2">
        <button    class="clearButton"  onclick="process('clear')">clear</button>

        <button onclick="process('%')">REM</button>

    </div>
    <div class="output">

<input id="outputField"></input>
        
    </div>
 </main>
   

  
  <script src="./app.js"></script>
